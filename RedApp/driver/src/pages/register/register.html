<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="">

      <!-- Logo -->
      <div padding text-center>
        <div class="logo ">
          <img src="assets/img/logo_red.png">
        </div>
      </div>

      <!-- Login form -->

      <ion-list class="list-form" padding>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mobile</ion-label>
          <ion-input type="number" [(ngModel)]="mobile"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
        </ion-item>

        <button ion-button color="primary" block (click)="signup()">
          Create account
        </button>
      </ion-list>

    </div>

    <div padding=""></div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="light">Forgot password?</span>
        </ion-col>
        <ion-col>
          <span ion-text color="light">
            Already have an account?
            <span ion-text color="light" (click)="login()">Log in</span>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
