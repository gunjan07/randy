<ion-content class="auth-bg">

  <div class="auth-content">

    <div>

      <!-- Logo -->
      <div text-center>
        <div class="logo">
          <img src="assets/img/logo_red.png">
        </div>
      </div>

      <!-- Login form -->
      <div padding text-center>
        <p ion-text color="light">Welcome! Login to continue</p>
        <button ion-button block color="fb-color" (click)="loginWithFacebook()">
          <span>Sign in with Facebook</span>
        </button>
        <button ion-button block color="gg-color" (click)="loginWithGoogle()">
          <span ion-text color="danger">Sign in with Google</span>
        </button>
      </div>

      <ion-list class="list-form" padding>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <button ion-button color="primary" block (click)="login()">
          Login
        </button>
      </ion-list>
    </div>
    
    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="light" (click)="forgotpwd()">Forgot password?</span>
        </ion-col>
        <ion-col>
          <span ion-text color="light">
            Donâ€™t have an account?
            <span ion-text color="light" (click)="signup()">Register</span>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
